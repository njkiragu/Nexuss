{% extends 'authmain.html' %}

{% block content %}
<h4> The attendance of the class is shown - {{ block.timestamp }}
<div class="table-responsive">
<table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Roll No.</th>
              <th>Status</th>
            </tr>
          </thead>
          {% for i in sd %}
            <tr>
              <td>{{ chain.sem }}-{{ chain.code }}-{{ chain.slot }}-{{ forloop.counter }}: &emsp;</td>
              <td>{{ i }}</td>
          {% endfor %}
          </tbody>
        </table>
      </div>
{% endblock %}
